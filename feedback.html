<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnWithMCS - Admission Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Poppins:wght@600;700&family=Rubik:wght@400;500&display=swap"
    rel="stylesheet" >
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <nav class="nav-back">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i>Go Back</a>
    </nav>
    <header class="header">
        <h1 class="Fill"><h1 style="color:#007bff">LearnWithMCS</h1> Give Your Feedback about our Services and we will try our best ...</h2></h1>
    </header>

    <div class="container">
        <div class="form-container">
            <form id="admissionForm" action= "https://formspree.io/f/xkgwkllo" method="POST">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
               
                <div class="form-group">
                    <label for="address">Give Your Feedback</label>
                    <textarea id="address" name="address" rows="4" required placeholder="Write Your Message Here.."></textarea>
                </div>
                
                <div class="form-group">
                    <button  type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">

    </footer>

    <script src="form.js"></script>
</body>
</html>
